<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Application</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
</head>
<body>
 <section class="main-container">
    <i class="place fa-solid fa-location-dot"></i>
    <h2 class="name">Lucknow</h2>
    <p id="day">Sunday-Aug 28th</p>
    <div class="search">
        <input    class="box" type="search" placeholder="CityName.....">
        <button class="btn">Search</button>
    </div>
    <div class="weather-container">
        <span id="temp">22&deg;C</span>
        <div class="night-day">
            <p class="weather">
                <i class="weather-icon fa-regular fa-sun">
                </i> Sunny
            </p>
        </div>
    </div>
 </section>

    <script src="index.js"></script>
</body>
</html>
